<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio RGB</title>
    <link href="./rgb.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grade-principal">
      <div class="quadro-range">
        <h1 class="letra-padrao">Range de cores IGTI</h1>
        <div class="range">
          <div class="form-group">
            <label class="letra-padrao">(R)</label>
            <input type="range" id="range-red" min="0" max="255" value="0" />
            <input type="text" id="input-red" value="0" />
          </div>

          <div class="form-group">
            <label class="letra-padrao">(G)</label>
            <input type="range" id="range-green" min="0" max="255" value="0" />
            <input type="text" id="input-green" value="0" />
          </div>

          <div class="form-group">
            <label class="letra-padrao">(B)</label>
            <input type="range" id="range-blue" min="0" max="255" value="0" />
            <input type="text" id="input-blue" value="0" />
          </div>
        </div>
      </div>
    </div>

    <script src="./rgb.js"></script>
  </body>
</html>
